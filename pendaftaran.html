<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link rel="icon" type="image/png" href="img/Politeknik_Negeri_Madiun.png" sizes="16x16" />
    <style>
        body {
            font-family: 'Bahnschrift', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff9f9;
            border: 1px solid #ddd;
        }

        .letter {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        header {
            background-color: #ffffff;
            padding: 5px;
            overflow: hidden;
        }

        header img {
            float: left;
            margin-right: 20px;
            width: 120px;
            height: auto;
        }

        table.with-border {
            width: 100%;
            border-collapse: collapse;
        }

        table.with-border th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            font-family: 'Bahnschrift', sans-serif;
            line-height: 0.5;
            font-size: 12px;
        }

        table.with-border td {
            border: 1px solid black;
            padding: 8px;
            font-family: 'Bahnschrift', sans-serif;
            line-height: 0.5;
            font-size: 12px;
        }

        table.no-border {
            width: 100%;
            border-collapse: collapse;
        }

        table.no-border th,
        table.no-border td {
            padding: 8px;
            text-align: left;
            font-family: 'Bahnschrift', sans-serif;
            line-height: 0.3;
            font-size: 12px;
        }

        td.left-align {
            text-align: left;
        }

        td.center-align {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Form Pendaftaran Mahasiswa Baru</h1>
    <div id="isi">
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <form action="index.html" method="post">
                <table>
                    <tr>
                        <th>Nama</th>
                        <td><input type="text" id="nama" name="nama" required></td>
                    </tr>
                    <tr>
                        <th>No. Telepon</th>
                        <td><input type="tel" id="no_telepon" name="no_telepon" required></td>
                    </tr>
                    <tr>
                        <th>Alamat Email</th>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <th>Tanggal Lahir</th>
                        <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>
<fieldset>
    <legend>Informasi Pribadi</legend>
    <form action="index.html" method="post">
        <h3>Permintaan Pertemuan</h3>
        <table>
            <tr>
                <th>Tujuan Pertemuan</th>
                <td><textarea id="tujuan_pertemuan" name="tujuan_pertemuan" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <th>Tingkat Kepentingan Pertemuan</th>
                <td><input type="range" id="tingkat_kepentingan" name="tingkat_kepentingan" min="0" max="10" required>
                </td>
            </tr>
            <tr>
                <th>Tanggal</th>
                <td><input type="date" id="tanggal_pertemuan" name="tanggal_pertemuan" required></td>
            </tr>
            <tr>
                <th>Waktu</th>
                <td><input type="time" id="waktu_pertemuan" name="waktu_pertemuan" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="submit">
    </form>

</html>
